<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.css">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="ui container">
        <button class="ui button" @click="handleClick">
            加一
        </button>
        <button class="ui button" v-on:click="counter+=1">
            加一
        </button>
        <div class="ui red circular label">
            {{counter}}
        </div>
        <hr>
        <!--如果这个列表里面需要包含多个元素-->
        <template v-for="(item, index) in items">
            <div>
                {{index+1}}.{{item.text}}
            </div>
            <div class="ui divider"></div>
        </template>
        <div v-for="(item, index) in items">
            {{index+1}}.{{item.text}}
        </div>
        <hr>
        <div class="ui segment" v-if="loggedIn">
            <p>{{message}}</p>
        </div>
        <div class="ui yellow segment" v-else>
            <p>测试v-else</p>
        </div>
        <hr>
        <div class="ui container">
            <div class="ui hidden divid"></div>
            <button v-bind:class="[buttonClass,colorClass,{loading:isLoading}]">按钮</button>
        </div>

        {{ loggedIn?message:'请先登录'}}
        <p v-once>{{message}}</p>
        <p v-text="message1"></p>
        <p v-html="message1"></p>
        <img v-bind:src="imgSrc" :style="{width:imgWidth}">
    </div>


    <script src="../src/app/index.js"></script>
</body>

</html>
