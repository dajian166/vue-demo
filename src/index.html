<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.css">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="isShow" v-bind:title="title">
            {{message}}
        </div>
        <p v-show="isShow">v-show使用display: none;</p>
        <button v-on:click="logMessage">按钮</button>
        <input type="text" name="" id="" v-model="message">
        <ul>
            <li v-for="comment in comments">
                {{comment.content}}
            </li>
        </ul>
        <ol>
            <comment v-for="item in comments" v-bind:comment="item"></comment>
        </ol>
    </div>
    <script src="../src/app/index.js"></script>
</body>

</html>
