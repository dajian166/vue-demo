<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.css">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="ui container">
            <div class="ui hidden divid"></div>
            <button class="ui button" @click="like">喜欢</button>
            <div class="ui red circular label">
                {{counter}}
            </div>
            <div class="ui input">
                <input @keyup.enter="process" type="text" name="" id="">
                <input type="text" :value="message" @input="message=$event.target.value">
            </div>
            <p>双向绑定</p>
            <div class="ui input">
                <input type="text" :value="message" @input="message=$event.target.value">
            </div>
            <p>双向绑定语法糖</p>
            <div class="ui input">
                <input type="text" v-model="message">
            </div>
            <div class="ui green inverted segment">
                {{message}}
            </div>
            <h3>复选框</h3>
            <div class="ui checkbox">
                <input type="checkbox" name="" id="" v-model="checked">
                <label for="">{{checked}}</label>
            </div>
            <div class="ui green inverted segment">
                {{selectedItems}}
            </div>
            <div class="ui checkbox">
                <input type="checkbox" name="" id="" value="item1" v-model="selectedItems">
                <label for="">item1</label>
            </div>
            <div class="ui checkbox">
                <input type="checkbox" name="" id="" value="item2" v-model="selectedItems">
                <label for="">item2</label>
            </div>
            <div class="ui checkbox">
                <input type="checkbox" name="" id="" value="item3" v-model="selectedItems">
                <label for="">item3</label>
            </div>
            <h3>单选框</h3>
            <div class="ui green inverted segment">
                {{selectedItem}}
            </div>
            <div class="ui radio checkbox">
                <input type="radio" name="" id="" value="item1" v-model="selectedItem">
                <label for="">item1</label>
            </div>
            <div class="ui radio checkbox">
                <input type="radio" name="" id="" value="item2" v-model="selectedItem">
                <label for="">item2</label>
            </div>
            <div class="ui radio checkbox">
                <input type="radio" name="" id="" value="item3" v-model="selectedItem">
                <label for="">item3</label>
            </div>
            <h3>选择列表</h3>
            <select name="" id="" class="ui fulid dropdown" v-model="selectedItem">
                <option v-for="option in options" :value="option.value">
                    {{option.value}}
                </option>
            </select>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
